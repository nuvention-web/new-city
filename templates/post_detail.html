<!--DOCTYPE html -->
<html>
<head>
  <title>{% block head_title %}Post Detail{% endblock head_title %}</title>
</head>

<body>
  <h1>{{ post.title }}</h1>

  {{ post.title }}</br>
  {{ post.user.user }}</br>
  {{ post.user.gender }}</br>
  {{ post.user.address }}</br>
  {{ post.user.birthday }}</br>
  {{ post.user.friends }}</br>
  {{ post.user.picture }}</br>
  {{ post.user.create_timestamp }}</br>
  {{ post.user.last_updated }}</br>
  {{ post.user.last_active }}</br>
  </br>
</body>

</html>

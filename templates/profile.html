{% block body %}
{% block content %}

{% if user %}
    <h1>Welcome, {{user.first_name}}</h1>
    {% for account in user.socialaccount_set.all %}
        <h1>{{account.extra_data}}</h1>
        <p><img width="50" height="50" src="{{ account.get_avatar_url }}" /></p>
        <h3>Name: {{ account.extra_data.name }}</h3>
    {% endfor %}
{% endif %}


{% endblock content %}
{% endblock body %}
